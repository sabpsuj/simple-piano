<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <title>Simple piano</title>
</head>
<body class="page-body">
    <h1 class="title">Play the sound of your soul!</h1>
    <div class="hint"><span>i</span></div>
    <div class="keyboard">
        <div class="row">
            <div class="key">Esc</div>
            <div class="key">F1</div>
            <div class="key">F2</div>
            <div class="key">F3</div>
            <div class="key">F4</div>
            <div class="key">F5</div>
            <div class="key">F6</div>
            <div class="key">F7</div>
            <div class="key">F8</div>
            <div class="key">F9</div>
            <div class="key">F10</div>
            <div class="key">F11</div>
            <div class="key">F12</div>
            <div class="key">PrtSc</div>
        </div>
        <div class="row">
            <div class="key">~</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">_</div>
            <div class="key">+</div>
            <div class="key">Backspace</div>
        </div>
        <div class="row">
            <div class="key">Tab</div>
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
            <div class="key">{</div>
            <div class="key">}</div>
            <div class="key">|</div>
        </div>
        <div class="row">
            <div class="key">CapsLock</div>
            <div class="key key-active">A</div>
            <div class="key key-active">S</div>
            <div class="key key-active">D</div>
            <div class="key key-active">F</div>
            <div class="key key-active">G</div>
            <div class="key key-active">H</div>
            <div class="key key-active">J</div>
            <div class="key key-active">K</div>
            <div class="key">L</div>
            <div class="key">:</div>
            <div class="key">"</div>
            <div class="key">Enter</div>
        </div>
        <div class="row">
            <div class="key">Shift</div>
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">v</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
            <div class="key">&gt;</div>
            <div class="key">&lt;</div>
            <div class="key">?</div>
            <div class="key">Shift</div>
        </div>
        <div class="row">
            <div class="key">Fn</div>
            <div class="key">Ctrl</div>
            <div class="key home">00</div>
            <div class="key">Alt</div>
            <div class="key space"></div>
            <div class="key">Alt</div>
            <div class="key doc"></div>
            <div class="key">Ctrl</div>
            <div class="key">&larr;</div>
            <div class="key">&darr;</div>
            <div class="key">&rarr;</div>
        </div>
    </div>
    <div class="playground">
        <div class="piano-area">
            <div data-key="65" class="sound sound-c">C</div>
            <div data-key="83" class="sound sound-d">D</div>
            <div data-key="68" class="sound sound-e">E</div>
            <div data-key="70" class="sound sound-f">F</div>
            <div data-key="71" class="sound sound-g">G</div>
            <div data-key="72" class="sound sound-a">A</div>
            <div data-key="74" class="sound sound-b">B</div>
            <div data-key="75" class="sound sound-c">C</div>
        </div>
    </div>
    <audio data-key="65" src="sounds/piano-a_A_major.wav"></audio>
    <audio data-key="83" src="sounds/piano-b_B_major.wav"></audio>
    <audio data-key="68" src="sounds/piano-c_C_major.wav"></audio>
    <audio data-key="70" src="sounds/piano-d_D_major.wav"></audio>
    <audio data-key="71" src="sounds/piano-e_E_major.wav"></audio>
    <audio data-key="72" src="sounds/piano-f_F_major.wav"></audio>
    <audio data-key="74" src="sounds/piano-g_G_major.wav"></audio>
    <audio data-key="75" src="sounds/piano-c_C_major.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
