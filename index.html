<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Pacifico" rel="stylesheet">
    <title>Simple piano</title>
</head>
<body class="page-body">
    <h1 class="title">Play the sound of your soul!</h1>
    <div class="hint"><span>i</span></div>
    <div class="playground">
        <div class="piano-area">
            <div class="sound sound-c"><span>C</span></div>
            <div class="sound sound-d"><span>D</span></div>
            <div class="sound sound-e"><span>E</span></div>
            <div class="sound sound-f"><span>F</span></div>
            <div class="sound sound-g"><span>G</span></div>
            <div class="sound sound-a"><span>A</span></div>
            <div class="sound sound-b"><span>B</span></div>
            <div class="sound sound-c"><span>C</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
